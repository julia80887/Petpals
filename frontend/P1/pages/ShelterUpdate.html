<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet Update Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/ShelterUpdate.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var checkbox = document.getElementById("flexCheckChecked");
        var radios = document.querySelectorAll(
          'input[name="flexRadioDefault"]'
        );

        function toggleRadioState() {
          radios.forEach(function (radio) {
            radio.disabled = !checkbox.checked;
            if (!checkbox.checked) {
              radio.checked = false;
            }
          });
        }

        checkbox.addEventListener("change", toggleRadioState);

        // Initialize the state
        toggleRadioState();
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <style>
      .profileOptionsDropdown .show {
        transform: translate3d(-70px, 50px, 0px) !important;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="headerBar">
        <a href="IndexShelterSignedIn.html" style="text-decoration: none">
          <div class="logo">
            <img src="../assets/svgs/logo.svg" alt="Pet Pals Logo" />
            <h1 id="logoHeading">PetPals</h1>
          </div>
        </a>

        <div class="dropdown profileOptionsDropdown">
          <a data-bs-toggle="dropdown" aria-expanded="false">
            <img
              src="../assets/svgs/profileButtonShelter.svg"
              alt="Profile Options"
              id="profileOptions"
            />
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="ShelterProfileView.html"
                >View Profile</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="ShelterUpdate.html"
                >Edit Profile</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="ShelterManage.html">My Pets</a>
            </li>
            <li>
              <a class="dropdown-item" href="ShelterNotifications.html"
                >Notifications</a
              >
            </li>
            <li><a class="dropdown-item" href="Index.html">Log out</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <h1>Update Shelter Profile</h1>
      <div class="container">
        <form
          action="ShelterProfileView.html"
          class="createPetForm"
          style="background-color: white"
        >
          <div class="imgPlacement">
            <div class="frame form-group">
              <img src="../assets/pictures/humaneSociety.jpeg" />
            </div>
          </div>

          <div class="form-group row">
            <label for="input" class="col-sm-4 col-form-label labelLeft"
              >Photo</label
            >
            <div class="col-sm-8">
              <input type="file" class="form-control" id="fileInput" />
            </div>
          </div>

          <div class="form-group row">
            <label for="input" class="col-sm-4 col-form-label labelLeft"
              >Shelter Name</label
            >

            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="input"
                value="Oakville Humane Society"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="input" class="col-sm-4 col-form-label labelLeft"
              >Password</label
            >
            <div class="col-sm-8">
              <input
                type="password"
                class="form-control"
                id="input"
                value="HelloGoodbye123"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="inputAddress" class="col-sm-4 col-form-label labelLeft"
              >Address</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                value="1234 Main St"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="inputAddress2"
              class="col-sm-4 col-form-label labelLeft emptyLabel"
            ></label>
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                value="#902"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label
              for="inputAddress2"
              class="col-sm-4 col-form-label labelLeft emptyLabel"
            ></label>

            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="inputCity"
                value="Toronto"
                required
              />
            </div>

            <label
              for="inputAddress2"
              class="col-sm-4 col-form-label labelLeft emptyLabel"
            ></label>
            <div class="col-sm-4">
              <select id="inputState" class="form-control" required>
                <option>AB</option>
                <option>BC</option>
                <option>MB</option>
                <option>NB</option>
                <option>NL</option>
                <option>NT</option>
                <option>NS</option>
                <option>NU</option>
                <option selected>ON</option>
                <option>PE</option>
                <option>QC</option>
                <option>SK</option>
                <option>YT</option>
              </select>
            </div>
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control"
                id="inputZip"
                value="M4Y I8H"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label
              for="input"
              class="col-sm-4 col-form-label labelLeft"
              id="phoneNumber"
              >Phone Number</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="input"
                value="123-456-7890"
                required
              />
            </div>
          </div>

          <div class="twoButtonPositions">
            <div class="form-group row">
              <div class="col-sm-6 buttonCenter">
                <a href="Index.html" class="backButton form-control">Home</a>
              </div>

              <div class="col-sm-6 buttonCenter">
                <button
                  href="ShelterProfileView.html"
                  type="submit"
                  class="btn btn-primary nextButton"
                >
                  Save
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
