<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adoption Page 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/AdoptionPage.css" />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>

    <style>
      .profileOptionsDropdown .show {
        transform: translate3d(-70px, 50px, 0px) !important;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="headerBar">
        <a href="IndexUserSignedIn.html" style="text-decoration: none">
          <div class="logo">
            <img src="../assets/svgs/logo.svg" alt="Pet Pals Logo" />
            <h1 id="logoHeading">PetPals</h1>
          </div>
        </a>

        <div class="dropdown profileOptionsDropdown">
          <a data-bs-toggle="dropdown" aria-expanded="false">
            <img
              src="../assets/svgs/profileButtonUser.svg"
              alt="Profile Options"
              id="profileOptions"
            />
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="UserAccountNotModify.html"
                >View Profile</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="AccountUpdate.html"
                >Edit Profile</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="MyApplications.html"
                >My Applications</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="UserNotifications.html"
                >Notifications</a
              >
            </li>
            <li><a class="dropdown-item" href="Index.html">Log out</a></li>
          </ul>
        </div>
      </div>
    </header>

    <main>
      <h1 class="question">Are you ready to adopt Rufus?</h1>
      <h2>1. Personal Information</h2>
      <div class="container">
        <form
          class="createPetForm"
          style="background-color: white"
          action="AdoptionPage2.html"
        >
          <div class="form-group row">
            <label for="nameInput" class="col-sm-4 col-form-label labelLeft"
              >Name</label
            >

            <div class="col-sm-8">
              <input type="text" class="form-control" id="nameInput" required />
            </div>
          </div>

          <div class="form-group row">
            <label for="numberInput" class="col-sm-4 col-form-label labelLeft"
              >Phone #</label
            >
            <div class="col-sm-8">
              <input
                type="tel"
                class="form-control"
                id="numberInput"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="emailInput" class="col-sm-4 col-form-label labelLeft"
              >Email</label
            >
            <div class="col-sm-8">
              <input
                type="email"
                class="form-control"
                id="emailInput"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="inputAddress" class="col-sm-4 col-form-label labelLeft"
              >Address 1</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                placeholder="Street Address"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputAddress2" class="col-sm-4 col-form-label labelLeft"
              >Address 2</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                placeholder="Unit, Floor"
                required
              />
            </div>
          </div>

          <div class="form-group row">
            <label
              for="inputAddress2"
              class="col-sm-4 col-form-label labelLeft emptyLabel"
            ></label>

            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="inputCity"
                placeholder="City"
                required
              />
            </div>

            <label
              for="inputAddress2"
              class="col-sm-4 col-form-label labelLeft emptyLabel"
            ></label>
            <div class="col-sm-4">
              <select id="inputState" class="form-control" required>
                <option selected>Province</option>
                <option>AB</option>
                <option>BC</option>
                <option>MB</option>
                <option>NB</option>
                <option>NL</option>
                <option>NT</option>
                <option>NS</option>
                <option>NU</option>
                <option>ON</option>
                <option>PE</option>
                <option>QC</option>
                <option>SK</option>
                <option>YT</option>
              </select>
            </div>
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control"
                id="inputZip"
                placeholder="Zip Code"
                required
              />
            </div>
          </div>

          <div class="twoButtonPositions">
            <div class="form-group row">
              <div class="col-sm-6" id="buttonCenter">
                <a href="PetDetails.html" class="backButton form-control"
                  >Back</a
                >
              </div>
              <div class="col-sm-6" id="buttonCenter">
                <button type="submit" class="btn btn-primary nextButton">
                  Next
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
