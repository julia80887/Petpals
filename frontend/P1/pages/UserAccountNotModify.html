    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/AccountUpdate.css" />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

    <style>
      .profileOptionsDropdown .show {
        transform: translate3d(-70px, 50px, 0px) !important;
        border-radius: 10px;
      }
      .btn {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #77a0ca;
        color: #fff;
        border-color: #77a0ca;
        border-radius: 20px;
        text-decoration: none;
        font-size: 20px;
        width: 100px;
        height: fit-content;
        margin: 10px;
      }

      .btn:hover {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #573f35;
        color: #fff;
        border-color: #fff;
        border-radius: 20px;
        text-decoration: none;
        font-size: 20px;
        width: 100px;
        height: fit-content;
        margin: 10px;
      }
    </style>
  </head>
  <header>
    <div class="headerBar">
      <a href="IndexUserSignedIn.html" style="text-decoration: none">
        <div class="logo">
          <img src="../assets/svgs/logo.svg" alt="Pet Pals Logo" />
          <h1 id="logoHeading">PetPals</h1>
        </div>
      </a>

      <div class="dropdown profileOptionsDropdown">
        <a data-bs-toggle="dropdown" aria-expanded="false">
          <img
            src="../assets/svgs/profileButtonUser.svg"
            alt="Profile Options"
            id="profileOptions"
          />
        </a>
        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" href="UserAccountNotModify.html"
              >View Profile</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="AccountUpdate.html">Edit Profile</a>
          </li>
          <li>
            <a class="dropdown-item" href="MyApplications.html"
              >My Applications</a
            >
          </li>
          <li>
            <a class="dropdown-item" href="UserNotifications.html"
              >Notifications</a
            >
          </li>
          <li><a class="dropdown-item" href="Index.html">Log out</a></li>
        </ul>
      </div>
    </div>
  </header>
  <body>
    <main>
      <h1>Profile Information</h1>
      <div class="container">
        <form class="createPetForm" style="background-color: white">
          <div class="imgPlacement">
            <div class="frame form-group">
              <img src="../assets/pictures/minha-pic.png" />
            </div>
          </div>

          <div class="form-group row">
            <label for="input" class="col-sm-4 col-form-label labelLeft"
              >Full Name</label
            >

            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="input"
                value="Rumaisa Chowdhury"
                disabled
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="input" class="col-sm-4 col-form-label labelLeft"
              >Email</label
            >
            <div class="col-sm-8">
              <input
                type="email"
                class="form-control"
                id="input"
                value="rumaisa@gmail.com"
                disabled
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="input" class="col-sm-4 col-form-label labelLeft"
              >Password</label
            >
            <div class="col-sm-8">
              <input
                type="password"
                class="form-control"
                id="input"
                value="HelloGoodbye123"
                disabled
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="inputAddress" class="col-sm-4 col-form-label labelLeft"
              >Address</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                value="1234 Main St"
                disabled
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="inputAddress2" class="col-sm-4 col-form-label labelLeft"
              >Address 2</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                value="#902"
                disabled
              />
            </div>
          </div>

          <div class="form-group row">
            <label
              for="inputAddress2"
              class="col-sm-4 col-form-label labelLeft emptyLabel"
            ></label>

            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="inputCity"
                value="Toronto"
                disabled
              />
            </div>

            <label
              for="inputAddress2"
              class="col-sm-4 col-form-label labelLeft emptyLabel"
            ></label>
            <div class="col-sm-4">
              <select id="inputState" class="form-control" disabled>
                <option>AB</option>
                <option>BC</option>
                <option>MB</option>
                <option>NB</option>
                <option>NL</option>
                <option>NT</option>
                <option>NS</option>
                <option>NU</option>
                <option selected>ON</option>
                <option>PE</option>
                <option>QC</option>
                <option>SK</option>
                <option>YT</option>
              </select>
            </div>
            <div class="col-sm-4">
              <input
                type="text"
                class="form-control"
                id="inputZip"
                placeholder="M4Y I8H"
                disabled
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="input" class="col-sm-4 col-form-label labelLeft"
              >Phone Number</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="input"
                value="123-456-7890"
                disabled
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="input" class="col-sm-4 col-form-label labelLeft"
              >Preferences</label
            >

            <div class="col-sm-8 left">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
                disabled
              />
              <label class="form-check-label" for="flexCheckChecked">
                New Pet Listings
              </label>
            </div>
          </div>

          <div id="subRadios">
            <div class="form-group row">
              <label
                for="input"
                class="col-sm-4 col-form-label labelLeft emptyLabel"
              ></label>

              <div class="col-sm-8 left">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                  disabled
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Cats
                </label>
              </div>
            </div>

            <div class="form-group row">
              <label
                for="input"
                class="col-sm-4 col-form-label labelLeft emptyLabel"
              ></label>

              <div class="col-sm-8 left">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="flexRadioDefault1"
                  disabled
                />
                <label class="form-check-label" for="flexRadioDefault1">
                  Dogs
                </label>
              </div>
            </div>

            <div class="form-group row">
              <label
                for="input"
                class="col-sm-4 col-form-label labelLeft emptyLabel"
              ></label>

              <div class="col-sm-8 left">
                <input
                  class="form-check-input"
                  type="radio"
                  name="flexRadioDefault"
                  id="allRadio"
                  checked
                  disabled
                />
                <label
                  class="form-check-label"
                  for="flexRadioDefault1"
                  id="allText"
                >
                  All
                </label>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label
              for="input"
              class="col-sm-4 col-form-label labelLeft emptyLabel"
            ></label>
            <div class="col-sm-8 left">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
                disabled
              />
              <label class="form-check-label" for="flexCheckChecked">
                Chat Messages
              </label>
            </div>
          </div>

          <div class="form-group row">
            <label
              for="input"
              class="col-sm-4 col-form-label labelLeft emptyLabel"
            ></label>
            <div class="col-sm-8 left">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
                disabled
              />
              <label class="form-check-label" for="flexCheckChecked">
                Application Status
              </label>
            </div>
          </div>

          <div class="form-group row">
            <label
              for="input"
              class="col-sm-4 col-form-label labelLeft emptyLabel"
            ></label>
            <div class="col-sm-8 left">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
                checked
                disabled
              />
              <label class="form-check-label" for="flexCheckChecked">
                Changes to Application
              </label>
            </div>
          </div>

          <div class="twoButtonPositions">
            <div class="form-group row">
              <div class="col-sm-6 buttonCenter" id>
                <a href="AccountUpdate.html" class="backButton form-control"
                  >Edit</a
                >
              </div>
              <div class="col-sm-6 buttonCenter">
                <a href="IndexUserSignedIn.html" class="nextButton form-control"
                  >Home</a
                >
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
