<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Page For User Signed In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/ApplicationPage.css" />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>

    <style>
      .profileOptionsDropdown .show {
        transform: translate3d(-70px, 50px, 0px) !important;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="headerBar">
        <a href="IndexUserSignedIn.html" style="text-decoration: none">
          <div class="logo">
            <img src="../assets/svgs/logo.svg" alt="Pet Pals Logo" />
            <h1 id="logoHeading">PetPals</h1>
          </div>
        </a>

        <div class="dropdown profileOptionsDropdown">
          <a data-bs-toggle="dropdown" aria-expanded="false">
            <img
              src="../assets/svgs/profileButtonUser.svg"
              alt="Profile Options"
              id="profileOptions"
            />
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="UserAccountNotModify.html"
                >View Profile</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="AccountUpdate.html"
                >Edit Profile</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="MyApplications.html"
                >My Applications</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="UserNotifications.html"
                >Notifications</a
              >
            </li>
            <li><a class="dropdown-item" href="Index.html">Log out</a></li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <h1 class="question">Your Application For Rufus</h1>
      <div class="container">
        <form class="createPetForm" style="background-color: white">
          <div class="form-group row">
            <label for="nameInput" class="col-sm-4 col-form-label labelLeft"
              >Name</label
            >

            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="nameInput"
                value="John Doe"
                disabled
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="numberInput" class="col-sm-4 col-form-label labelLeft"
              >Phone #</label
            >
            <div class="col-sm-8">
              <input
                type="tel"
                class="form-control"
                id="numberInput"
                value="647 234 9182"
                disabled
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="emailInput" class="col-sm-4 col-form-label labelLeft"
              >Email</label
            >
            <div class="col-sm-8">
              <input
                type="email"
                class="form-control"
                id="emailInput"
                value="johndoe@gmail.com"
                disabled
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="inputAddress" class="col-sm-4 col-form-label labelLeft"
              >Address</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="inputAddress"
                value="1234 Main St"
                disabled
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="inputAddress2"
              class="col-sm-4 col-form-label labelLeft emptyLabel"
              >Address 2</label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="inputAddress2"
                value="#902"
                disabled
              />
            </div>
          </div>

          <div class="form-group row">
            <label
              for="inputAddress2"
              class="col-sm-4 col-form-label labelLeft emptyLabel"
            ></label>

            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="inputCity"
                value="Toronto"
                disabled
              />
            </div>

            <label
              for="inputAddress2"
              class="col-sm-4 col-form-label labelLeft emptyLabel"
            ></label>
            <div class="col-sm-3">
              <select id="inputState" class="form-control" disabled>
                <option>AB</option>
                <option>BC</option>
                <option>MB</option>
                <option>NB</option>
                <option>NL</option>
                <option>NT</option>
                <option>NS</option>
                <option>NU</option>
                <option selected>ON</option>
                <option>PE</option>
                <option>QC</option>
                <option>SK</option>
                <option>YT</option>
              </select>
            </div>
            <div class="col-sm-5">
              <input
                type="text"
                class="form-control"
                id="inputZip"
                placeholder="M4Y I8H"
                disabled
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="nameInput" class="col-sm-4 col-form-label labelLeft"
              >Number of Adults</label
            >

            <div class="col-sm-8">
              <input
                type="number"
                class="form-control"
                id="nameInput"
                value="1"
                disabled
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="nameInput" class="col-sm-4 col-form-label labelLeft"
              >Number of Children</label
            >

            <div class="col-sm-8">
              <input
                type="number"
                class="form-control"
                id="nameInput"
                value="0"
                disabled
              />
            </div>
          </div>

          <div class="form-group row">
            <label for="nameInput" class="col-sm-4 col-form-label labelLeft"
              >Type of Residence</label
            >
            <div class="col-sm-4">
              <select id="monthInput" class="form-control" disabled>
                <option selected class="form-control" id="monthInput">
                  House
                </option>
                <option>Apartment</option>
                <option>Condo</option>
                <option>Townhouse</option>
                <option>Mobile Home</option>
              </select>
            </div>
            <div class="col-sm-4">
              <select id="monthInput" class="form-control" disabled>
                <option selected class="form-control" id="monthInput">
                  Own
                </option>
                <option>Rent</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label labelLeft"
              >How often will pet be alone?</label
            >

            <div class="col-sm-8">
              <textarea
                class="form-control descriptionInput"
                id="descriptionInput"
                rows="2"
                disabled
              >
Once a week.</textarea
              >
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label labelLeft"
              >Any current pets?</label
            >

            <div class="col-sm-8">
              <textarea
                class="form-control descriptionInput"
                id="descriptionInput"
                rows="4"
                placeholder="Specify species, breed, age"
                disabled
              >
No current pets.</textarea
              >
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label labelLeft"
              >Daily Routine</label
            >

            <div class="col-sm-8">
              <textarea
                class="form-control descriptionInput"
                id="descriptionInput"
                rows="4"
                placeholder="How much time can you dedicate to the pet's care and exercise? Specify work hours, exercise, etc."
                disabled
              >
I work 9-5 from Monday to Friday.</textarea
              >
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label labelLeft">Expenses</label>

            <div class="col-sm-8">
              <textarea
                class="form-control descriptionInput"
                id="descriptionInput"
                rows="4"
                placeholder="Are you prepared for potential pet-related expenses (veterinary care, food, grooming, etc.)?"
                disabled
              >
Yes, I have a steady income and have enough savings for the pet's expenses.</textarea
              >
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label labelLeft"
              >Previous Pets</label
            >

            <div class="col-sm-8">
              <textarea
                class="form-control descriptionInput"
                id="descriptionInput"
                rows="4"
                placeholder="Have you owned pets before? If so, what types and breeds?"
                disabled
              >
Previously, I owned a golden retriever for 5 years.</textarea
              >
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label labelLeft">Preferences</label>

            <div class="col-sm-8">
              <textarea
                class="form-control descriptionInput"
                id="descriptionInput"
                rows="4"
                placeholder="Are you looking for a specific breed or type of pet?"
                disabled
              >
I am looking for any dog.</textarea
              >
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label labelLeft">Reason</label>

            <div class="col-sm-8">
              <textarea
                class="form-control descriptionInput"
                id="descriptionInput"
                rows="4"
                placeholder="Why do you want to adopt this pet? "
                disabled
              >
I have been searching for a pet since I moved to Toronto.</textarea
              >
            </div>
          </div>

          <div class="form-group row">
            <label for="nameInput" class="col-sm-4 col-form-label labelLeft"
              >Reference #1</label
            >

            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="nameInput"
                value="Julia Bulat"
                disabled
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="nameInput"
              class="col-sm-4 col-form-label labelLeft emptyLabel"
            ></label>

            <div class="col-sm-8">
              <input
                type="tel"
                class="form-control"
                id="numberInput"
                value="647 829 6149"
                disabled
              />
            </div>
          </div>

          <div class="form-group row">
            <label
              for="nameInput"
              class="col-sm-4 col-form-label labelLeft emptyLabel"
            ></label>
            <div class="col-sm-8">
              <input
                type="email"
                class="form-control"
                id="emailInput"
                value="juliabulat@gmail.com"
                disabled
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="nameInput" class="col-sm-4 col-form-label labelLeft"
              >Reference #2</label
            >

            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="nameInput"
                value="Rumaisa Chowdhury"
                disabled
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="nameInput"
              class="col-sm-4 col-form-label labelLeft emptyLabel"
            ></label>

            <div class="col-sm-8">
              <input
                type="tel"
                class="form-control"
                id="numberInput"
                value="647 209 2481"
                disabled
              />
            </div>
          </div>

          <div class="form-group row">
            <label
              for="nameInput"
              class="col-sm-4 col-form-label labelLeft emptyLabel"
            ></label>
            <div class="col-sm-8">
              <input
                type="email"
                class="form-control"
                id="emailInput"
                value="rumaisa@hotmail.com"
                disabled
              />
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-4 col-form-label labelLeft"
              >Additional Comments</label
            >

            <div class="col-sm-8">
              <textarea
                class="form-control descriptionInput"
                id="descriptionInput"
                rows="4"
                disabled
              >
Please let me adopt this dog.</textarea
              >
            </div>
          </div>

          <div class="twoButtonPositions">
            <div class="form-group row">
              <div class="col-sm-6">
                <a href="PetDetailsApplied.html" class="backButton form-control"
                  >Done</a
                >
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer></footer>
  </body>
</html>
